global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ecommerce-backend-dotnet'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/api/metrics/prometheus'
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'ecommerce-backend-spring'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    scrape_timeout: 5s
